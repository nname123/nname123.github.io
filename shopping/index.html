    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap CSS v5.2.1 -->

            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">首頁</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">商品</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">活動專區</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">折價券</a>
              </li>
            </ul>
            <div class="col"></div>
            <button
              type="button"
              class="btn btn-secondary"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasRight"
              aria-controls="offcanvasRight"
            >
              購物車
            </button>
          </div>
        </div>
      </nav>
    </header>
    <div class="container py-3">
      <div id="carouselControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="2000">
            <img src="./img/Carousels-1.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="./img/Carousels-2.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img src="./img/Carousels-3.png" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselControls"
          data-bs-slide="next"
        >

            <button type="button" class="btn my-auto">></button>

            <button type="button" class="btn my-auto"><</button>
            <span class="badge bg-primary rounded-pill mx-1 my-auto">12</span>
            <button type="button" class="btn my-auto">></button>
            <button

              class="btn-close ms-2"
              aria-label="Close"

          </li>

                      width="16"

                      fill="currentColor"

        console.log("結果", shoppingCart);
